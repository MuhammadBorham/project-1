<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
        .flash-messages {
            margin: 20px auto;
            list-style: none;
            padding: 0;
            max-width: 600px;
        }
        .flash-messages li {
            background-color: #ffc107;
            color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #e0a800;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Home</a>
        </div>
    </div>

    <div class="container">
        <h1 class="title">Welcome to the Library Management System</h1>
        <ul class="nav-links">
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
