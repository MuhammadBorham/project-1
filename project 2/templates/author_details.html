<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .author-details {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .author-details h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        .author-details p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .book-list {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }
        .book-list li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .book-list a {
            color: #007bff;
            text-decoration: none;
        }
        .book-list a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('add_book') }}">Add Book</a>
            <a href="{{ url_for('add_author') }}">Add Author</a>
            <a href="{{ url_for('borrowed_books') }}">Borrowed Books</a>
        </div>
        <div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="author-details">
            <h1>{{ author.name }}</h1>
            <p><strong>Bio:</strong> {{ author.bio }}</p>
            <h2>Books by {{ author.name }}</h2>
            <ul class="book-list">
                {% for book in author.books %}
                    <li><a href="{{ url_for('book_details', book_id=book.id) }}">{{ book.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
